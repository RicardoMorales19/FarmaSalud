<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARMASALUD</title>

    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <div class="grid-container">

        <header>
            <h1>FarmaSalud</h1>
        </header>

        <main>
            <form action="">
                <fieldset>
                    <legend>Formulario de registro</legend>
                    
                    <div class="grid-container-form">
                        <label for="name">Nombres</label>
                        <input type="text" id="name" name="name" maxlength="50" placeholder="Ingrese Solo Nombres" autocomplete="off" required>
                        
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" maxlength="50" placeholder="Ingrese Solo Apellidos" autocomplete="off" required>
                        
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email" placeholder="Dirección de Correo Electronico" autocomplete="off" required>
                        
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" minlength="8" placeholder="Contraseña" autocomplete="off" required>
                        
                        <button type="submit" >Registrar</button>
                    </div>
                </fieldset>
            </form>
        </main>

        <aside>
            <img src="images/Logo.png" alt="LogoPrincipal">
            <h2>Nuestro Menú</h2>
            <div class="flexbox-container">
                <a href="carrito.html" target="_blank" rel="noopener noreferrer">Carrito de Compras</a>
            </div>
        </aside>

        <footer>
            10 Avenida, Local 6 "A" 3-47 Zona 10 <br>
            Ciudad de Guatemala <br>
            &copy; FarmaSalud 2022 - Todos los Derechos Reservados <br>
            Contáctenos: tufarmacia@farmasalud.com
        </footer>
    </div>
    
</body>

</html>
